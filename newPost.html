<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>새글작성</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-sm-2">
            <div class=" col min-vh-100">
                <textarea id="markdownEditor" class="h-75 w-100 m-0 p-0 border-0 fs-4 p-3 " placeholder='제목을 입력하세요'
                    onkeyup="test()"></textarea>

                <!-- 나가기, 저장하기 버튼 -->
                <div class="p-3 row fixed-bottom bg-white shadow-lg">
                    <span class="col-auto me-auto">
                        <a href="./main.html" class=" text-decoration-none text-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                            </svg>
                            <span class="m-2">나가기</span>
                        </a>
                    </span>
                    <button type="button" class="btn fw-bold text-white col-auto mx-2"
                        style="background-color: #20c997;">저장하기</button>
                </div>
            </div>
            <div class="col bg-light" id="markdownResult"></div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    function test() {
        document.querySelector("#markdownResult").innerHTML = marked.parse(document.querySelector("#markdownEditor").value);
    }

</script>

</html>
